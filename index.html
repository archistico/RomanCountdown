<!DOCTYPE html>
<html lang="it">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>Roman numeral countdown</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="style.css" </head>

<body>
	<div class="centrato">
		<div class="main">

			<div class="scheda">
				<div class="numero">
					<span id="giorni"></span>
				</div>
				<div class="numero_descrizione">
					Giorni
				</div>
			</div>

			<div class="scheda">
				<div class="numero">
					<span id="ore"></span>
				</div>
				<div class="numero_descrizione">
					Ore
				</div>
			</div>

			<div class="scheda">
				<div class="numero">
					<span id="minuti"></span>
				</div>
				<div class="numero_descrizione">
					Minuti
				</div>
			</div>

			<div class="scheda">
				<div class="numero">
					<span id="secondi"></span>
				</div>
				<div class="numero_descrizione">
					Secondi
				</div>
			</div>

		</div>
	</div>
	<script type="text/javascript" src="countdown.js"></script>
</body>

</html>
